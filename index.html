<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Birthday Countdown of <span id="name">Azad Hossen</span></h1>
    <div class="countdown-container">
        <div class="countdown-box days-container">
            <p class="text" id="days"> 0 </p>
            <span id="day">Days</span>
        </div>
        <div class="countdown-box hours-container">
            <p class="text" id="hours"> 0 </p>
            <span id="hour">Hours</span>
        </div>
        <div class="countdown-box minutes-container">
            <p class="text" id="minutes"> 0 </p>
            <span id="minute">Minutes</span>
        </div>
        <div class="countdown-box seconds-container">
            <p class="text" id="seconds"> 0 </p>
            <span id="second" >Seconds</span>
        </div>
    </div>




    <script src="./js/scrpt.js"></script>
</body>
</html>
